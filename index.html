<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Calorie Tracker</a>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <div id="weight-card" class="card">
        <div class="card-content">
          <span class="card-title">Enter current weight</span>

          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Today's weight"
                  id="todays-weight"
                />
                <label for="todays-weight">Weight</label>
              </div>
            </div>
            <button class="add-weight-btn btn blue darken-3">
              <i class="fa fa-plus"></i> Add weight
            </button>
          </form>
        </div>
      </div>

      <div id="meal-input-card" class="card">
        <div class="card-content">
          <span class="card-title">Add meal / Food item</span>

          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>

              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <span class="right">
                <a href="#" class="clear-btn btn blue lighten-3"
                  >Clear All</a
                ></span
              >

              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>

              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i>Delete Meal
              </button>

              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i>Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- current day -->
      <div id="data-section">
        <h3 class="center-align">
          Total calories: <span class="total-calories">0</span>
        </h3>

        <ul id="item-list" class="collection"></ul>

        <!-- daily tracker -->

        <h3 class="center-align">
          Daily Log
        </h3>

        <ul id="daily-list" class="collection"></ul>

        <!-- monthly tracker -->

        <h3 class="center-align">
          Monthly Log
        </h3>

        <ul id="monthly-list" class="collection"></ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
